- name: Define a Import, if error update AnsibleImport status then end play
  block:
    - name: Register contents of import directory
      find:
        paths: /opt/import
      register: import_contents

    - name: Get import file extension
      ansible.builtin.shell: echo  {{ import_contents.files[0].path }} | sed -n 's/.*\.\(.*\)/\1/p'
      register: import_file_extension


    - name: Launch Import from ConfigMap
      awx.awx.import:
        assets: "{{ lookup('file', '/opt/import/import_me.yaml') | from_{{ import_file_extension }}() }}"
      register: Import

    - name: Launch Import from Secret
      awx.awx.import:
        assets: "{{ lookup('file', '/opt/import/import_me.yaml') | from_{{ import_file_extension }}() }}"
      register: Import
      when:
        - lookup('env','IMPORT_FORMAT') == 'yaml' and lookup('env','IMPORT_TYPE') == 'secret'


  rescue:
    - name: Update status if creation resulted in an error
      operator_sdk.util.k8s_status:
        api_version: tower.ansible.com/v1alpha1
        kind: AnsibleImport
        name: "{{ lookup('env', 'ANSIBLEIMPORT_NAME') }}"
        namespace: "{{ lookup('env', 'ANSIBLEIMPORT_NAMESPACE') }}"
        status:
          isFinished: true

    - name: End playbook run
      meta: end_play

- name: Update AnsibleImport status
  operator_sdk.util.k8s_status:
    api_version: tower.ansible.com/v1alpha1
    kind: AnsibleImport
    name: "{{ lookup('env', 'ANSIBLEIMPORT_NAME') }}"
    namespace: "{{ lookup('env', 'ANSIBLEIMPORT_NAMESPACE') }}"
    status:
      isFinished: true
      AnsibleImportResult:
        changed: "{{ Import.changed }}"
